<div class="fixed inset-0 bg-black/40 flex items-center justify-center p-4" _="on click if event.target is me or event.target.closest('button[aria-label=fechar]') then remove me">
  <div class="bg-white rounded-2xl w-full max-w-md p-6 shadow-xl">
    <div class="flex items-start justify-between mb-4">
      <h3 class="text-lg font-semibold">Horário reservado com sucesso!</h3>
      <button aria-label="fechar" class="text-slate-500 hover:text-slate-700">✕</button>
    </div>
    <p class="mb-4">
      {{ appointment.client_name|default:"Cliente" }}
    </p>
    <p class="mb-4">
      {{ appointment.booking_date|date:"d \\d\\e F \\d\\e Y" }} às {{ appointment.booking_time.horario|time:"H:i" }}
    </p>
    <p class="mb-4">
      {{ appointment.service.name }} - R$: {{ appointment.service.price_brl }}
    </p>
    <a href="{% url 'core:booking_page' %}" class="flex items-center justify-center w-full rounded-lg bg-blue-600 text-white px-4 py-2 hover:bg-blue-700 transition">
      OK
    </a>
  </div>
</div>
