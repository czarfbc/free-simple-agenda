<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login do Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-slate-50 flex items-center justify-center p-4">
    <div class="w-full max-w-sm bg-white rounded-2xl shadow p-6">
      <h1 class="text-xl font-semibold mb-4">Entrar</h1>
      <form method="post" class="space-y-3">
        {% csrf_token %}
        <div>
          <label class="block text-sm mb-1">E-mail</label>
          <input type="text" name="email" class="w-full rounded-lg border px-3 py-2" required />
        </div>
        <div>
          <label class="block text-sm mb-1">Senha</label>
          <input type="password" name="password" class="w-full rounded-lg border px-3 py-2" required />
        </div>
        {% if messages %}
          <div class="text-sm text-red-600">
            {% for m in messages %}{{ m }}{% endfor %}
          </div>
        {% endif %}
        <button class="w-full rounded-lg bg-blue-600 text-white py-2 hover:bg-blue-700 transition">Entrar</button>
      </form>
    </div>
  </body>
</html>
